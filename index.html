<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/675e0bba25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>HeartBeat</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="background-color: #353942;">
        <div class="container">
        <a href="#" class="navbar-brand">
            <img src="./img/logo.png" alt="logo" loading="lazy" width="30" height="30" class="d-inline-block align-top"> HeartBeat
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav ml-auto">
              <a class="nav-link ml-3" href="#">Productos</a>
              <a class="nav-link ml-3" href="#">Sobre nosotros</a>
              <a class="nav-link ml-3" href="#">Planes</a>
              <a class="nav-link ml-3" href="#">Contacto</a>
            <button class="btn btn-outline-warning ml-3">Sign up</button>
        </div>
        </div>
        </div>
      </nav>
    <!-- HEADER -->
    <section id="header">
        <div class="container pt-5">
            <div class="row justify-content-center pt-5">
                <div class="col-md-6 img-header d-flex justify-content-center">
                    <img src="./img/cover.png" alt="cover">
                </div>
                <div class="col-md-6 texto-header justify-content-center">
                    <img src="./img/wave (2).png" alt="wave" class="mt-5 mb-5">
                    <h1 class="text-white">La canción perfecta para cada momento</h1>
                    <p class="text-white">Descubrí playlists para cada estado de ánimo</p>
                    <button class="btn btn-warning mt-3"><a href="#playlist">Explorar</a></button>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- PLAYLIST -->
    <section id="playlist">
        <div class="container pt-5">
            <div class="row d-flex justify-content-between align-center pt-5">
                <div class="col-md-2">
                    <ul class="" id="playlist-container">
                        <li><a href="#" id="playlist1">Playlist 1</a></li>
                        <li><a href="#" id="playlist2">Playlist 2</a></li>
                        <li><a href="#" id="playlist3">Playlist 3</a></li>
                    </ul>
                </div>

                <!-- 
                <div class="col-md-2 d-flex flex-column" id="playlist-container">
                    <div class="playlist mb-3">
                        <a href="#" id="playlist1"><img src="./img/playlist1.jpg" alt="playlist" class="playlist-img"></a>
                    </div>
                    <div class="playlist mb-3">
                        <a href="#" id="playlist2"><img src="./img/playlist2.jpg" alt="playlist" class="playlist-img"></a>
                    </div>
                    <div class="playlist mb-3">
                        <a href="#" id="playlist3"><img src="./img/playlist3.jpg" alt="playlist" class="playlist-img"></a>
                    </div>
                </div> -->

                <div class="col-md-6" id="tracks-container"></div>
                <div class="col-md-4" id="player-container">
                    <audio id="audio"></audio>
                        <img src="./img/Positions.jpg" alt="album" id="cover">
                        <h5 class="mt-1" id="titulo">Positions</h5>
                        <h6 class="mt-1" id="artista">Ariana Grande</h6>
                        <div class="progress-container" id="progress-container">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="navigation">
                            <button id="prev" class="action-btn">
                                <i class="fas fa-backward"></i>
                            </button>
                            <button id="play" class="action-btn action-btn-big">
                                <i class="fas fa-play"></i>
                            </button>
                            <button id="next" class="action-btn">
                                <i class="fas fa-forward"></i>
                            </button>
                        </div>
                </div>
            </div>
        </div>
    </section>
    <!-- <script src="app.js"></script> -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
