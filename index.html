<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>HeartBeat</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="background-color: #353942;">
        <div class="container">
        <a href="#" class="navbar-brand">
            <img src="./img/logo.png" alt="logo" loading="lazy" width="30" height="30" class="d-inline-block align-top"> HeartBeat
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav ml-auto">
              <a class="nav-link ml-3" href="#">Productos</a>
              <a class="nav-link ml-3" href="#">Sobre nosotros</a>
              <a class="nav-link ml-3" href="#">Planes</a>
              <a class="nav-link ml-3" href="#">Contacto</a>
            <button class="btn btn-outline-warning ml-3">Sign up</button>
        </div>
        </div>
        </div>
      </nav>
    <!-- HEADER -->
    <section id="header">
        <div class="container pt-5">
            <div class="row justify-content-center pt-5">
                <div class="col-md-6 img-header d-flex justify-content-center">
                    <img src="./img/cover.png" alt="cover">
                </div>
                <div class="col-md-6 texto-header justify-content-center">
                    <img src="./img/wave (2).png" alt="wave" class="mt-5 mb-5">
                    <h1 class="text-white">La canción perfecta para cada momento</h1>
                    <p class="text-white">Descubrí playlists para cada estado de ánimo</p>
                    <button class="btn btn-warning mt-3"><a href="#playlist">Explorar</a></button>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- PLAYLIST -->
    <section id="playlist">
        <div class="container pt-5">
            <div class="row d-flex justify-content-between align-center pt-5">
                <div class="col-md-3 d-flex flex-column" id="playlist-container">
                    <div class="playlist mb-1">
                        <a href="#"><img src="./img/playlist.PNG" alt="playlist" class="playlist-img"></a>
                    </div>
                    <div class="playlist mb-1">
                        <a href="#"><img src="./img/playlist.PNG" alt="playlist" class="playlist-img"></a>
                    </div>
                    <div class="playlist mb-1">
                        <a href="#"><img src="./img/playlist.PNG" alt="playlist" class="playlist-img"></a>
                    </div>
                </div>
                <div class="col-md-3" id="tracks-container">
                    <div class="track-container d-flex justify-content-around">
                        <p>01</p>
                        <img src="./img/playlist.PNG" alt="album" class="mt-1 mb-1">
                        <p>Titulo</p>
                        <p>Artista</p>
                    </div>
                </div>
                <div class="col-md-3" id="player-container"></div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
